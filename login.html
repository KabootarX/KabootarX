<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #000000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        opacity: 0.8;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      #btn-login {
        background-color: #024950;
        color: white;
        padding: 12px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      #btn-login:hover {
        background-color: #c9302c;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KabootarX | Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/x-ico.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    style="
      background-image: url(./assets/scene1.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <header id="header">
      <div class="brandLogo" style="margin-left: 15px">
        <a href="./index.html">
          <img
            src="./assets/Logo.png"
            alt="KabootarX"
            height="40px"
            width="auto"
        /></a>
      </div>
      <nav id="navbar">
        <ul id="list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#track">Track</a></li>
          <li>
            <a href="#register"><button>Register</button></a>
          </li>
          <li>
            <a href="./login.html"><button>Log In</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2>ACCOUNT LOGIN</h2>
      <form>
        <label for="username">User name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />

        <button id="btn-login" type="submit">LOGIN</button>

        <a href="#" style="float: right">
          <font size="1" color="#024950">Forgot Password?</font>
        </a>
      </form>
    </div>
  </body>
</html>
