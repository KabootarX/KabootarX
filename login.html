<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KabootarX | Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/x-ico.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./JS/loadHeader.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #000000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        opacity: 0.8;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      #btn-login {
        background-color: #024950;
        color: white;
        padding: 12px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      #btn-login:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body style="background-image: url(./assets/scene1.jpeg); background-repeat: no-repeat; background-size: cover; ">

  <div id="headerContainer"></div>

  <div class="container">
    <h2>ACCOUNT LOGIN</h2>
    <form id="login-form">
      <label for="username">User name:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />

      <input id="btn-login" type="submit" value="LOGIN">

      <a href="#" style="float: right">
        <font size="1" color="#024950">Forgot Password?</font>
      </a>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username === '' || password === '') {
        alert('Please fill in both username and password');
        return;
      }

      // Add your validation logic here
      // For example, you can check if the username and password match a specific pattern
      // or if they match a stored value in a database
      if (username === 'admin' && password === 'password') {
        // If the validation is successful, redirect to the next page
        window.location.href = './loginMainPage.html?username=admin';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
  </body>
</html>
